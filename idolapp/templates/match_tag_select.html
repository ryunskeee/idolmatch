<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タグでマッチング | 推し活コミュニティ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #fff8e1 0%, #ffe082 100%);
            min-height: 100vh;
            font-family: 'M PLUS Rounded 1c', 'Meiryo', 'Segoe UI', sans-serif;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tag-select-container {
            background: #fffbe7;
            border-radius: 22px;
            box-shadow: 0 6px 32px #ffe08255;
            padding: 40px 32px 32px 32px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .tag-btn {
            display: inline-block;
            margin: 8px 8px 8px 0;
            padding: 8px 18px;
            border-radius: 18px;
            background: #ffe082;
            color: #444;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.15s;
        }
        .tag-btn.selected, .tag-btn:hover {
            background: #ffb300;
            color: #fff;
        }
        .start-btn {
            margin-top: 24px;
            padding: 10px 36px;
            font-size: 1.1em;
            border-radius: 18px;
            background: linear-gradient(90deg, #ffe082 0%, #ffb300 100%);
            color: #fff;
            font-weight: bold;
            border: none;
        }
        .start-btn:disabled {
            background: #eee;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="tag-select-container">
        <h2 style="color:#ffb300; font-weight:bold; margin-bottom:18px;">見たい特徴タグを選んでください</h2>
        <div id="tag-list"></div>
        <div style="margin:18px 0;">
            <input type="text" id="tag-search" class="form-control" placeholder="他のタグで検索（例：ギター）">
            <button id="searchBtn" class="btn btn-outline-warning btn-sm" style="margin-top:8px;">このタグで検索</button>
        </div>
        <button id="startBtn" class="start-btn" disabled>このタグでマッチング開始</button>
        <button id="popularBtn" class="start-btn" style="margin-top:12px;background:linear-gradient(90deg,#ffd54f 0%,#ff9800 100%);">人気順で見る</button>
        <div style="margin-top:18px;">
            <a href="/" class="btn btn-outline-secondary btn-sm">Homeへ戻る</a>
        </div>
    </div>
    <script>
        // 代表的なタグだけ表示
        const tags = ["歌", "ダンス", "トーク", "かわいい", "かっこいい", "明るい", "面白い"];
        const tagList = document.getElementById('tag-list');
        let selectedTag = "";

        tags.forEach(tag => {
            const btn = document.createElement('button');
            btn.className = "tag-btn";
            btn.innerText = tag;
            btn.onclick = function() {
                document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedTag = tag;
                document.getElementById('startBtn').disabled = false;
            };
            tagList.appendChild(btn);
        });

        // 代表的なタグボタンでマッチング
        document.getElementById('startBtn').onclick = function() {
            if (selectedTag) {
                window.location.href = "/match?feature=" + encodeURIComponent(selectedTag);
            }
        };

        // 検索ボタンで任意タグ検索
        document.getElementById('searchBtn').onclick = function() {
            const input = document.getElementById('tag-search').value.trim();
            if (input) {
                window.location.href = "/match?feature=" + encodeURIComponent(input);
            }
        };
        // Enterキーでも検索できるように
        document.getElementById('tag-search').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });

        // 人気順ボタン
        document.getElementById('popularBtn').onclick = function() {
            window.location.href = "/match?sort=popular";
        };
    </script>
</body>
</html>
