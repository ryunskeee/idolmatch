<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>推し活コミュニティ - ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="{{ url_for('static', filename='firebase-auth.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #fff8e1 0%, #ffe082 100%);
            min-height: 100vh;
            font-family: 'M PLUS Rounded 1c', 'Meiryo', 'Segoe UI', sans-serif;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fffbe7;
            border-radius: 22px;
            box-shadow: 0 6px 32px #ffe08255;
            padding: 40px 32px 32px 32px;
            width: 100%;
            max-width: 420px;
        }
        h1 {
            font-weight: bold;
            color: #ffb300;
            letter-spacing: 2px;
            margin-bottom: 18px;
            text-align: center;
            font-size: 1.5em;
            text-shadow: 0 2px 8px #fffbe7, 0 0px 2px #ffb300;
            font-family: 'M PLUS Rounded 1c', 'Meiryo', sans-serif;
        }
        .form-control {
            border-radius: 10px;
            border: 1.5px solid #ffe082;
            margin-bottom: 14px;
            font-size: 1.1em;
            background: #fffde7;
        }
        .btn-pop {
            background: linear-gradient(90deg, #ffe082 0%, #ffb300 100%);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 18px;
            box-shadow: 0 2px 8px #ffe08244;
            transition: transform 0.1s, box-shadow 0.1s, background 0.2s;
            font-size: 1.1em;
            padding: 0.7em 1.5em;
            margin-right: 8px;
        }
        .btn-pop:hover, .btn-pop:active {
            transform: scale(1.04);
            background: linear-gradient(90deg, #ffb300 0%, #ffe082 100%);
        }
        .btn-link {
            color: #ffb300;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 18px;
            display: inline-block;
            transition: color 0.2s;
            font-size: 1em;
        }
        .btn-link:hover {
            color: #ffb300;
            text-decoration: underline;
        }
        #status {
            margin-top: 18px;
            color: #e74c3c;
            font-weight: bold;
            min-height: 1.5em;
            text-align: center;
        }
        .profile-link {
            text-align: right;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .login-container {
                border-radius: 0;
                padding: 24px 4vw 18px 4vw;
            }
            h1 {
                font-size: 1.2em;
            }
            .btn-pop {
                font-size: 1em;
                padding: 0.7em 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>推し活コミュニティ ログイン</h1>
        <div id="auth-section">
            <input id="email" type="email" class="form-control" placeholder="メールアドレス" />
            <input id="password" type="password" class="form-control" placeholder="パスワード" />
            <div class="d-flex gap-2 mb-2">
                <button onclick="signUp()" class="btn-pop flex-fill">登録</button>
                <button onclick="signIn()" class="btn-pop flex-fill">ログイン</button>
            </div>
            <button onclick="resetPassword()" class="btn btn-link">パスワードをリセット</button>
        </div>
        <div id="app-section" style="display:none;">
            <p>ログイン成功しました！ページ移動までお待ちください…</p>
            <div id="login-status"></div>
        </div>
        <div id="status"></div>
        <div class="profile-link">
            <a href="/" class="btn btn-outline-secondary btn-sm">Homeへ戻る</a>
        </div>
        <script>
            // クエリパラメータ取得
            const params = new URLSearchParams(window.location.search);
            // サインアウト直後のリロード判定用
            const justSignedOut = localStorage.getItem('justSignedOut') === '1';

            // まずUIをロック
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('app-section').style.display = 'none';
            document.getElementById('status').innerText = "";

            firebase.auth().onAuthStateChanged(user => {
                if (justSignedOut) {
                    // サインアウト直後のリロード時はuserがnullになるまで何も表示しない
                    if (!user) {
                        localStorage.removeItem('justSignedOut');
                        document.getElementById('auth-section').style.display = 'block';
                        document.getElementById('app-section').style.display = 'none';
                        document.getElementById('status').innerText = "";
                    } else {
                        document.getElementById('auth-section').style.display = 'none';
                        document.getElementById('app-section').style.display = 'none';
                        document.getElementById('status').innerText = "サインアウト中...";
                    }
                    return;
                }

                if (user) {
                    // ログイン済みなら一度サインアウトして再度ログインを求める
                    localStorage.removeItem('idToken');
                    localStorage.setItem('justSignedOut', '1');
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('app-section').style.display = 'none';
                    document.getElementById('status').innerText = "サインアウト中...";
                    firebase.auth().signOut().then(() => {
                        // サインアウト成功後、再度ログインフォームを表示
                        document.getElementById('auth-section').style.display = 'block';
                        document.getElementById('app-section').style.display = 'none';
                        document.getElementById('status').innerText = "サインアウトしました。再度ログインしてください。";
                    }).catch(error => {
                        document.getElementById('status').innerText = "サインアウトに失敗しました: " + error.message;
                    });
                    
                } else {
                    // 未ログインならそのままログインフォームを表示
                    document.getElementById('auth-section').style.display = 'block';
                    document.getElementById('app-section').style.display = 'none';
                    document.getElementById('status').innerText = "";
                }
                
            });
        </script>
    </div>
</body>
</html>
