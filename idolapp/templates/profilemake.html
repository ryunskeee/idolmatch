<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プロフィール編集 | 推し活コミュニティ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #fff8e1 0%, #ffe082 100%);
            min-height: 100vh;
            font-family: 'M PLUS Rounded 1c', 'Meiryo', 'Segoe UI', sans-serif;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-container {
            background: #fffbe7;
            border-radius: 22px;
            box-shadow: 0 6px 32px #ffe08255;
            padding: 40px 32px 32px 32px;
            width: 100%;
            max-width: 420px;
            margin: 48px auto 0 auto;
        }
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 18px;
        }
        .icon-preview {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #ffe082;
            margin-bottom: 10px;
            background: #fffde7;
        }
        .user-status {
            font-size: 1.1em;
            color: #ffb300;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .profile-form label {
            font-weight: bold;
            color: #ffb300;
            margin-bottom: 4px;
        }
        .profile-form input, .profile-form textarea {
            width: 100%;
            margin-bottom: 1em;
            border-radius: 10px;
            border: 1.5px solid #ffe082;
            font-size: 1.1em;
            padding: 8px;
            background: #fffde7;
        }
        .profile-form textarea {
            resize: none;
            min-height: 80px;
        }
        .btn-pop {
            background: linear-gradient(90deg, #ffe082 0%, #ffb300 100%);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 18px;
            box-shadow: 0 2px 8px #ffe08244;
            transition: transform 0.1s, box-shadow 0.1s, background 0.2s;
            font-size: 1.1em;
            padding: 0.7em 1.5em;
            margin-bottom: 10px;
        }
        .btn-pop:hover, .btn-pop:active {
            transform: scale(1.04);
            background: linear-gradient(90deg, #ffb300 0%, #ffe082 100%);
        }
        #msg {
            margin-top: 1em;
            color: #ffb300;
            font-weight: bold;
            min-height: 1.5em;
            text-align: center;
        }
        .profile-link {
            text-align: right;
            margin-bottom: 10px;
        }
        .profile-link a {
            margin-left: 8px;
        }
        @media (max-width: 600px) {
            .profile-container {
                border-radius: 0;
                padding: 24px 4vw 18px 4vw;
            }
            .profile-header {
                margin-bottom: 10px;
            }
            .icon-preview {
                width: 80px;
                height: 80px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <div class="profile-link">
            <a href="/rooms" class="btn btn-outline-warning btn-sm">部屋一覧へ</a>
            <a href="/profile" class="btn btn-outline-success btn-sm">プロフィールを見る</a>
        </div>
        <div class="profile-header">
            <img id="iconPreview" class="icon-preview" src="/static/icons/default.png" alt="アイコン">
            <div id="user-status" class="user-status"></div>
            <h2>プロフィール編集</h2>
        </div>
        <form id="profileForm" class="profile-form" enctype="multipart/form-data">
            <label for="iconInput">アイコン画像</label>
            <input type="file" name="icon" id="iconInput" accept="image/*">
            <label for="usernameInput">ユーザー名</label>
            <input type="text" id="usernameInput" class="form-control mb-2">
            <label for="profileText">プロフィール文</label>
            <textarea id="profileText" rows="4"></textarea>
            <button type="submit" class="btn-pop w-100">プロフィールを保存</button>
        </form>
        <div id="msg"></div>
    </div>
    <script>
        let idToken = localStorage.getItem('idToken');
        let uid = localStorage.getItem('uid');

        // ユーザー情報取得
        fetch('/api/profile/' + uid)
            .then(res => res.json())
            .then(data => {
                if (data.username) {
                    document.getElementById('usernameInput').value = data.username;
                    document.getElementById('profileText').value = data.profile || '';
                    document.getElementById('iconPreview').src = data.icon_url || '/static/icons/default.png';
                }
                document.getElementById('user-status').innerHTML =
                    `レベル: ${data.level || 1}　ポイント: ${data.point || 0}`;
            });

        // アイコン画像プレビュー
        document.getElementById('iconInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('iconPreview').src = URL.createObjectURL(file);
            }
        });

        // プロフィール・アイコンまとめて保存
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const iconFile = document.getElementById('iconInput').files[0];
            const username = document.getElementById('usernameInput').value;
            const profile = document.getElementById('profileText').value;

            // 画像が選択されている場合はFormDataでアップロード
            if (iconFile) {
                const formData = new FormData();
                formData.append('icon', iconFile);
                formData.append('idToken', idToken);
                fetch('/api/upload_icon', {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    if (data.icon_url) {
                        document.getElementById('iconPreview').src = data.icon_url;
                        saveProfile(username, profile);
                    } else {
                        document.getElementById('msg').textContent = data.error || "アイコンアップロード失敗";
                    }
                });
            } else {
                saveProfile(username, profile);
            }
        });

        function saveProfile(username, profile) {
            fetch('/api/profile', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    idToken: idToken,
                    profile: profile,
                    username: username
                })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('msg').textContent = data.result === 'ok' ? "プロフィールを保存しました" : (data.error || "保存失敗");
            });
        }
    </script>
</body>
</html>
